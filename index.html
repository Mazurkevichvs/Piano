<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hover on piano to see buttons</h1>
    <div class="wrapper">
        <div class="key white__key"><span class="keyboard">q</span></div>
        <div class="key black__key"><span class="keyboard">w</span></div>
        <div class="key white__key"><span class="keyboard">e</span></div>
        <div class="key black__key"><span class="keyboard">r</span></div>
        <div class="key white__key"><span class="keyboard">t</span></div>
        <div class="key white__key"><span class="keyboard">y</span></div>
        <div class="key black__key"><span class="keyboard">u</span></div>
        <div class="key white__key"><span class="keyboard">i</span></div>
        <div class="key black__key"><span class="keyboard">o</span></div>
        <div class="key white__key"><span class="keyboard">p</span></div>
        <div class="key black__key"><span class="keyboard">a</span></div>
        <div class="key white__key"><span class="keyboard">s</span></div>
        <div class="key white__key"><span class="keyboard">d</span></div>
        <div class="key black__key"><span class="keyboard">f</span></div>
        <div class="key white__key"><span class="keyboard">g</span></div>
        <div class="key black__key"><span class="keyboard">h</span></div>
        <div class="key white__key"><span class="keyboard">j</span></div>
        <div class="key white__key"><span class="keyboard">k</span></div>
        <div class="key black__key"><span class="keyboard">l</span></div>
        <div class="key white__key"><span class="keyboard">z</span></div>
        <div class="key black__key"><span class="keyboard">x</span></div>
        <div class="key white__key"><span class="keyboard">c</span></div>
        <div class="key black__key"><span class="keyboard">v</span></div>
        <div class="key white__key"><span class="keyboard">b</span></div>
    </div>
    
    

<script src="./script.js"></script>    
</body>
</html>
